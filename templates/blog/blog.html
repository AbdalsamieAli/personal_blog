{% extends 'base.html' %}

{% block title %}Blog{% endblock %}

{% block content %}
<div class="container">

    <div class="m-2">
        <div class="fs-3">{{ blog.blog_title|title }}</div>
        <div class="">{{ blog.blog_date|date:"F d, Y" }}</div>
    </div>
    <p class="m-2">{{ blog.blog_content }}</p>
</div>
{% endblock %}
