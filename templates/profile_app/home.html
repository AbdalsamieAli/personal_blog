{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

  <!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5 ">
        <div class="mb-5 d-flex align-items-center justify-content-center">
        <img class="rounded-circle vw-75" src="{{ profiles.first.image.url }}" width="350" alt="{{ contact.network }}">
        </div>
        <div class="text-white">
            <p class="lead fw-normal text-white-50 mb-0">Hello Everyone!</p>
            <h1 class="display-4 fw-bolder">I'm {{ profiles.first.name }}</h1>
            <p class="lead fw-normal text-white-50 mb-0">
                {{ profiles.first.intro }}
            </p>
        </div>
    </div>
</header>
{% endblock %}
